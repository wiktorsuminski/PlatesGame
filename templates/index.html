<!DOCTYPE html>
<html>
    <head>
        <title>Polskie Tablice</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% if score > 0 %}
        Aktualny wynik: {{score}}/380 <br>
        {% else %}
        Aktualny wynik: 0/380 <br>
        {% endif %}
        {% if userAnswer %}
        Ostatnia tablica: {{userAnswer}}
        {% endif %}
        
        {% set lastPlateDistrict=newPlateDistrict %}
        <div name="plate">{{ newPlate }}</div>
        
        <form action="{{ url_for('home') }}" method="POST">
            <input name="userAnswer" placeholder="Wpisz Powiat lub Miasto">
            <button type="submit">Sprawd≈∫</button>
        </form>
    </body>
</html>
