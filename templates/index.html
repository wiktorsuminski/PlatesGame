<!DOCTYPE html>
<html>
    <head>
        <title>Polskie Tablice</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% if user_score > 0 %}
        Aktualny wynik: {{user_score}}/401 <br>
        {% else %}
        Aktualny wynik: 0/401 <br>
        {% endif %}
        {% if user_outcome %}
        Ostatnia tablica: {{user_outcome}}
        {% endif %}
        
        {% set user_last_plate_district=new_plate_district %}
        <div name="plate">{{ new_plate }}</div>
        
        <form action="{{ url_for('home') }}" method="POST">
            <input name="user_answer" placeholder="Wpisz Powiat lub Miasto">
            <button type="submit">Sprawd≈∫</button>
        </form>
    </body>
</html>
